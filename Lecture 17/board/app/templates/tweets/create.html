{% extends 'base.html' %}

{% block header %}
    <h2>{% block title %}Add Tweet{% endblock %}</h2>
{% endblock header %}

{% block content %}
    <form method="post" action="http://127.0.0.1:8000/create/add">
        <div class="form-group">
            <label for="author">Your Name</label>
            <input type="text"
                   name="author"
                   id="author"
                   value="{{ request.form['author'] }}"
                   class="form-control">
        </div>
        <div class="form-group">
            <label for="content">Your tweet</label>
            <textarea
                    name="content"
                    id="content"
                    class="form-control">
                {{ request.form['content'] }}
            </textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Post tweet!" class="submit-btn">
        </div>
    </form>
{% endblock content %}
